{% extends 'base.html' %}
{% block content %}
<h1 class="h4 mb-3">Edit Category</h1>
<div class="card">
  <div class="card-body">
    <form method="post" class="row g-2">
      {{ form.csrf_token }}
      <div class="col-12 col-md-8">{{ form.name.label }} {{ form.name(class_='form-control') }}</div>
      <div class="col-12 col-md-4">{{ form.icon.label }} {{ form.icon(class_='form-select') }}</div>
      <div class="col-12 d-flex gap-2">
        {{ form.submit(class_='btn btn-primary') }}
        <a class="btn btn-outline-light" href="{{ url_for('core.categories') }}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
